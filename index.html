<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe-video</title>
    <style>
    #player{
      pointer-events: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      min-width: 190.77vh;
      }
    </style>
  </head>
  <body>
    <div id="player"></div>
<!--     <iframe width="972" height="547" src="https://www.youtube.com/embed/d9lwtKgMkh8?autoplay=1&mute=1&controls=0&showinfo=0&autohide=1" title="Happy Jazz Music ☕ Positive Winter Jazz and Sweet December Bossa Nova to Put You in a Good Mood ❄️" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
<!--     <iframe width="100%" height="100%" src="https://www.youtube.com/embed/4T-7sapA3Q0?loop=1&autoplay=1&mute=1&playlist=4T-7sapA3Q0&showinfo=0&modestbranding=0&autohide=1&fs=0&controls=0" frameborder="0"></iframe> -->
    
    <script>
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          videoId: '4T-7sapA3Q0',
          playerVars: {   
                'autoplay': 1,   
                'rel': 0,
                'showinfo': 0,
                'modestbranding': 1,
                'playsinline': 1,  
                'controls': 0,
                'color':'white',
                'loop': true,
                'mute':1,
                // 'origin': 'https://meeranblog24x7.blogspot.com/'
          },
          events: {
            'onReady': onPlayerReady,
            // 'onStateChange': onPlayerStateChange
          }
        });
      }
      function onPlayerReady(event) {
//         player.playVideo();
//         player.mute();
        event.target.playVideo();
        event.target.mute();
      }
  var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
    </script>
  </body>
</html>
